name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter (compatible with Dart 3.8.1+)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'   # Dart 3.8.1+
          channel: 'stable'
          cache: true

      # 3. Verify Flutter setup
      - name: Verify Flutter version
        run: flutter --version

      # 4. Clean old builds
      - name: Clean Flutter build
        run: flutter clean

      # 5. Repair cache and install dependencies (fixes missing packages)
      - name: Repair Flutter pub cache
        run: flutter pub cache repair

      - name: Install dependencies
        run: flutter pub get

      # 6. Accept Android SDK licenses (safe replacement for sdkmanager)
      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # 7. Build split APKs (unsigned)
      - name: Build split APKs
        run: flutter build apk --release --split-per-abi --no-shrink

      # 8. Build App Bundle (unsigned)
      - name: Build App Bundle
        run: flutter build appbundle --release --no-shrink

      # 9. Upload release artifacts
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anymex-tv-multiarch-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
