name: Build AnymeX-TV APKs (ARMv7 + ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_HOME: ${{ github.workspace }}/flutter
      PATH: ${{ github.workspace }}/flutter/bin:/usr/local/bin:/usr/bin:/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter 3.27.0 (Dart 3.8.1)
        run: |
          rm -rf $FLUTTER_HOME
          git clone https://github.com/flutter/flutter.git --branch 3.27.0 --depth 1 $FLUTTER_HOME
          flutter doctor -v
          flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build APKs (split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Upload ARMv7 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-armv7
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-armv7
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-arm64
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
