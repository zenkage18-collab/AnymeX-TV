name: Build AnymeX-TV APKs (ARMv7 + ARM64)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Remove old Flutter SDK
        run: sudo rm -rf /opt/hostedtoolcache/flutter || true

      - name: Install Flutter 3.27.0 (Dart 3.8.1)
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.27.0 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          export PATH="$PWD/flutter/bin:$PATH"
          flutter doctor -v
          flutter --version

      - name: Get dependencies
        env:
          PATH: ${{ github.workspace }}/flutter/bin:/usr/local/bin:/usr/bin:/bin
        run: flutter pub get

      - name: Build APKs (split per ABI)
        env:
          PATH: ${{ github.workspace }}/flutter/bin:/usr/local/bin:/usr/bin:/bin
        run: flutter build apk --release --split-per-abi

      - name: Upload built APKs
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-APKs
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
