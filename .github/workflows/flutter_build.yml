name: Build AnymeX-TV APKs (ARMv7 + ARM64)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… Manually install Flutter 3.27.0 with Dart 3.8.1+
      - name: Install Flutter 3.27.0
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.27.0 --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          export PATH="$PATH:$PWD/flutter/bin"
          flutter --version

      - name: Get dependencies
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter pub get

      - name: Build APKs for ARMv7 & ARM64
        run: |
          export PATH="$PATH:$PWD/flutter/bin"
          flutter build apk --release --split-per-abi

      - name: Upload ARMv7 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-armv7
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-arm64
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: AnymeX-TV-arm64
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
