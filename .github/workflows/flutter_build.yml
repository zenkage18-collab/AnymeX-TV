name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter (stable with Dart 3.8.x)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.28.1'  # stable version with Dart 3.8.x
          channel: 'stable'
          cache: true

      # 3. Verify Flutter
      - name: Verify Flutter version
        run: flutter --version

      # 4. Clean old builds
      - name: Clean Flutter build
        run: flutter clean

      # 5. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 6. Accept Android SDK licenses
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 7. Build split APKs (unsigned)
      - name: Build split APKs
        run: flutter build apk --release --split-per-abi

      # 8. Build App Bundle (unsigned)
      - name: Build App Bundle
        run: flutter build appbundle --release

      # 9. Upload artifacts
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: anymex-tv-multiarch-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab
